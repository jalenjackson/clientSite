<script>

    var canvas = document.getElementsByClassName('canvas')[0],
        ctx = canvas.getContext('2d'), buffer = 100;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;

    function noise(ctx) {

        var w = ctx.canvas.width,
            h = ctx.canvas.height,
            idata = ctx.createImageData(w, h),
            buffer32 = new Uint32Array(idata.data.buffer),
            len = buffer32.length,
            i = 0;

        for(; i < len;)
            buffer32[i++] = ((buffer * Math.random())|0) << 24;

        ctx.putImageData(idata, 0, 0);
    }

    var toggle = true;

    // added toggle to get 30 FPS instead of 60 FPS
    (function loop() {
        toggle = !toggle;
        if (toggle) {
            requestAnimationFrame(loop);
            return;
        }
        noise(ctx);
        requestAnimationFrame(loop);
    })();




    var img1 = $(".img1"), img2 = $(".img2"), img3 = $(".img3") , img4 = $(".img4") , img5 = $(".img5") , img6 = $(".img6");
    var images = [img1,img2,img3,img4,img5,img6];
    images[0].hide();
    images[1].hide();
    images[2].hide();
    images[3].hide();
    images[4].hide();
    images[5].hide();
    $(".nav").hide();
    $(".svg2").hide();
    $(".about_kemi").hide();



    $(window).on("load",function() {
        console.log("All pics are loaded ")
        counter = 0 ;
        var loop = setInterval(function() {
            counter++;

            $(".home-link").click(function(){
               

            });

            if(counter === 1 ) {
                $(".overlay").fadeOut("slow");

                $("#canvas").addClass("background_change");

                setTimeout(function() {
                    $(".spacebar").animate({opacity: 1}, 300);
                },1000)
                setTimeout(function() {
                    $(".spacebar1").animate({opacity: 1}, 600);

                },1300)
                setTimeout(function() {
                    $(".spacebar2").animate({opacity: 1}, 900);

                },1600)

                images[0].show()
                images[1].hide().removeClass("zoom");
                images[2].hide().removeClass("zoom");
                images[3].hide().removeClass("zoom");
                images[4].hide().removeClass("zoom");
                images[5].hide().removeClass("zoom");

            } else if(counter === 2) {

                images[1].show()
                images[2].hide().removeClass("zoom");
                images[3].hide().removeClass("zoom");
                images[4].hide().removeClass("zoom");
                images[5].hide().removeClass("zoom");
                images[0].hide().removeClass("zoom");


            } else if(counter === 3) {
                images[2].show()
                images[0].hide().removeClass("zoom");
                images[1].hide().removeClass("zoom");
                images[3].hide().removeClass("zoom");
                images[4].hide().removeClass("zoom");
                images[5].hide().removeClass("zoom");


            } else if(counter === 4) {

                images[3].show().addClass("zoom");
                images[0].hide().removeClass("zoom");
                images[1].hide().removeClass("zoom");
                images[2].hide().removeClass("zoom");
                images[4].hide().removeClass("zoom");
                images[5].hide().removeClass("zoom");



            } else if(counter === 5) {
                images[4].show().addClass("zoom");
                images[0].hide().removeClass("zoom");
                images[1].hide().removeClass("zoom");
                images[2].hide().removeClass("zoom");
                images[3].hide().removeClass("zoom");
                images[5].hide().removeClass("zoom");

            } else if(counter === 6) {
                images[5].show().addClass("zoom");
                images[0].hide().removeClass("zoom");
                images[1].hide().removeClass("zoom");
                images[2].hide().removeClass("zoom");
                images[3].hide().removeClass("zoom");
                images[4].hide().removeClass("zoom");


            }


            if(counter === 3) {
                counter = 0;

            }


        },2000);

    });




    $(".hamburger").click(function() {
        $(".nav").fadeIn(1000);
        $(".logo").addClass("moveleft");
        buffer = 0;
        $(".about_kemi").fadeIn(1000);
        $(".hamburger").fadeOut("slow");
        $(".video").addClass("blur");
        $(".header_info").fadeOut("slow");

    });

    $(".exit").click(function() {
        buffer = 120;

        $(".hamburger").fadeIn("slow");
        $(".about_kemi").fadeOut(1000);
        $(".header_info").fadeIn("slow");
        $(".video").removeClass("blur");




    });

</script>
