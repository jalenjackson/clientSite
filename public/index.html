<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <body>
  <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>

    <div id="root"></div>

  </body>

<script>

      $(".ruby-link").click(function(){
         $(".account-img").attr("src", "https://freivincampbell.github.io/assets/img/ruby.png")
      });

      $(".react-link").click(function(){
          $(".account-img").attr("src", "https://facebook.github.io/react/img/logo.svg")
      });

      $(".c-link").click(function(){
          $(".account-img").attr("src", "https://www.edx.org/sites/default/files/styles/course_video_banner/public/course/image/featured-card/dev210x-about_page_image-318x210.jpg?itok=sxqUEGWL")
      });
      $(".html-link").click(function(){
          $(".account-img").attr("src", "https://www.sololearn.com/Uploads/html-css.jpg")
      });
      $(".csharp-link").click(function(){
          $(".account-img").attr("src", "https://career.guru99.com/wp-content/uploads/2012/04/C-Sharp-Interview-Questions.jpg")
      });

      $(".fav-music").on("click",function(){

          $(".account-img").attr("src", "http://hiphopgoldenage.com/wp-content/uploads/2016/02/jc.png")

          if($(".videoPlayer").attr("src") != "https://www.youtube.com/embed/7wtfhZwyrcc" ) {
              $(".videoPlayer").attr("src", "https://www.youtube.com/embed/7wtfhZwyrcc");
          }
          $(".video-player-container").addClass("move-back");

      });


      $("a").click(function(){
         $(".animated-dropdown").hide();
      });

      $(window).on("load", function(){
          setTimeout(function(){
              $(".intro-container").fadeOut("slow");
          },2000);
      });

      $(".times").click(function(){
          $(".music-img").fadeIn("slow");

          $(".video-player-container").removeClass("move-back");

      });

      $(".music-img").click(()=>{
          $(".music-img").fadeOut("slow");
          $(".video-player-container").addClass("move-back");
      });

      $(".draw-border").click(function(){
          $(".music-img").fadeOut("slow");
          $(".video-player-container").addClass("move-back");
      });

    $(window).scroll((event) => {
        var scroll = $(window).scrollTop();

        console.log(scroll);

        if(scroll >= 70){
            $(".main-navbar").css({
                background:"white",
                height:"80px",
                borderBottom: "7px solid black",
                zIndex: "6"
            });



            $(".left-side-nav-items").css({
                marginTop: "30px"
            });
            $(".fa-bars").css({
                marginTop: "30px"
            });
            $(".lower-overlay").css({
                top: "50px"
            });

            $(".profile-pic").addClass("move-down");

            $(".title-container").css({
                marginTop: "25px"
            });
            $(".right-side-nav-items").css({
                marginTop: "25px"
            });
            $(".animated-dropdown").css({
                marginTop: "-70px"
            });
        } else if(scroll < 70) {
            $(".main-navbar").css({
                background:"none",
                height:"150px",
                borderBottom: "none",
                zIndex: "0"

            });



            $(".fa-bars").css({
                marginTop: "60px"
            });
            $(".profile-pic").removeClass("move-down");

            $(".left-side-nav-items").css({
                marginTop: "75px"
            });
            $(".lower-overlay").css({
                top: "150px"
            });
            $(".animated-dropdown").css({
                marginTop: "-30px"
            });
            $(".title-container").css({
                marginTop: "70px"
            });
            $(".right-side-nav-items").css({
                marginTop: "70px"
            });


        }

        if(window.innerWidth > 860) {

            if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {


                if (scroll >= 2000) {
                    $(".whats-new-side-container").css({
                        position: "fixed",
                        top: "-40%",
                        right: 0
                    });


                }

                else if (scroll < 2000) {
                    $(".whats-new-side-container").css({
                        position: "absolute",
                        top: '140px',
                        left: '64%'
                    });
                }

                if (scroll > 2960) {
                    $(".whats-new-side-container").css({
                        position: "absolute",
                        top: '1000px',
                        left: '64%'

                    });
                }
            } else {
                $(".whats-new-side-container").css({
                    position: "absolute",
                    top: '140px',
                    left: '64%'
                });
            }
        }


    });


    $(".lower-overlay").hide();
    $(".search-input").hide();
    $(".animated-dropdown").hide();
    $(".dropdown-side-img").hide();
    $(".title-of-product").hide();
    $(".price-of-product").hide();
    $(".animated-dropdown-h1").hide();
    $(".listOf-items-dropdown").hide();




     $(".hover-link").hover(function(){
     $(".animated-dropdown").fadeIn("slow");
     $(".animated-dropdown").addClass("heightChanger");
     setTimeout(function(){
     $(".animated-dropdown-h1").fadeIn("slow").addClass("fadeInUp");
     $(".listOf-items-dropdown").fadeIn("slow").addClass("fadeInUp");

     },300);



     setTimeout(function(){
     $(".title-of-product").fadeIn("slow");
     $(".price-of-product").fadeIn("slow");
     $(".dropdown-side-img").fadeIn("slow");
     },500)


     });

     $(".animated-dropdown").hover(function(){






     }, function(){
     $(".dropdown-side-img").fadeOut(100);

         $(".title-of-product").fadeOut(100);
     $(".price-of-product").fadeOut(100);
     $(".lower-overlay").fadeOut("slow");


     $(".animated-dropdown-h1").fadeOut(100);
     $(".listOf-items-dropdown").fadeOut(100);

     $(".animated-dropdown").removeClass("heightChanger");
     $(".animated-dropdown").fadeOut(150);
     });




    $(".fa-search").click(function(){
        $(".search-input").show();

        $(".search-container").addClass("changeSearchContainerHeight");

    }, function(){
        $(".search-container").removeClass("changeSearchContainerHeight");

    });

</script>

<script>
    $(window).scroll(function(){

        wScroll = $(this).scrollTop();
        console.log(wScroll);

        if(wScroll > 313){
            $(".underline").addClass("add-width")
        }
        if(wScroll > 792){
            $(".underline2").addClass("add-width")
        }

        if(wScroll< 313){
            $(".underline").removeClass("add-width")

        }
        if(wScroll < 792){
            $(".underline2").removeClass("add-width")
        }
        $(".parallax-scroll").css({
            "transform":'translate(0px, ' + wScroll/-10 + '%)'
        });

        $(".parallax-scroll1").css({
            "transform":'translate(0px, ' + wScroll/-25 + '%)'
        });
        $(".parallax-scroll2").css({
            "transform":'translate(0px, ' + wScroll/-10 + '%)'
        });
        $(".parallax-scroll3").css({
            "transform":'translate(0px, ' + wScroll/-25 + '%)'
        });
        $(".parallax-scrollp").css({
            "transform":'translate(0px, ' + wScroll/-5 + '%)'
        });
        $(".parallax-scrollb").css({
            "transform":'translate(0px, ' + wScroll/-15 + '%)'
        });
        $(".background-blur").css({
            "transform":'translate(0px, ' + wScroll/-5 + '%) scale(2)'
        });


    });

    $(".week-img-overlay").hide();
    $(".week-img-one, .week-img-two").hover(function(){

        $(".week-img-one").addClass("change-dimensions");
        $(".week-img-overlay").fadeIn("slow");

    }, function(){
        $(".week-img-one").removeClass("change-dimensions");
        $(".week-img-overlay").fadeOut("slow");

    });
</script>
</html>
